<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Scheduler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #35424a;
        }
        form {
            margin-bottom: 20px;
            text-align: center;
        }
        input, select {
            padding: 10px;
            margin: 5px;
            width: 200px;
        }
        button {
            padding: 10px 15px;
            background-color: #35424a;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2c3e50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #35424a;
            color: white;
        }
    </style>
</head>
<body>

<h1>Timetable Scheduler</h1>

<form id="scheduleForm">
    <select id="day" required>
        <option value="" disabled selected>Select Day</option>
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
        <option value="Saturday">Saturday</option>
        <option value="Sunday">Sunday</option>
    </select>
    <input type="time" id="time" required>
    <input type="text" id="activity" placeholder="Activity" required>
    <button type="submit">Add to Timetable</button>
</form>

<table id="timetable">
    <thead>
        <tr>
            <th>Day</th>
            <th>Time</th>
            <th>Activity</th>
        </tr>
    </thead>
    <tbody>
        <!-- Scheduled activities will be added here -->
    </tbody>
</table>

<script>
    document.getElementById('scheduleForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const day = document.getElementById('day').value;
        const time = document.getElementById('time').value;
        const activity = document.getElementById('activity').value;

        const tableBody = document.getElementById('timetable').querySelector('tbody');
        const newRow = document.createElement('tr');

        newRow.innerHTML = `
            <td>${day}</td>
            <td>${time}</td>
            <td>${activity}</td>
        `;

        tableBody.appendChild(newRow);

        // Clear the form fields
        document.getElementById('scheduleForm').reset();
    });
</script>

</body>
</html>
